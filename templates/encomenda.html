<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recanto do Pão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">Recanto do pão</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link" href="/sobre_nos">Sobre nos</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/cardapio">Cardapio</a>
            </li>
            
            
            <li class="nav-item">
              <a class="nav-link" href="/novidades">Novidades</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/encomenda">Encomenda</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/contato">Contato</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

        {% csrf_token %}

        <h1>Faça seu Pedido</h1>

        <form method="POST">
          {% csrf_token %}
          
          <label for="nome_da_pessoa">Nome</label>
          <input type="text" name="nome_da_pessoa" required>
          <br>
          <br>
      
          <label for="numero_de_telefone">Número de Telefone</label>
          <input type="number" name="numero_de_telefone" required>
          <br>
          <br>
      
          <label for="Produto_reservado">Produto</label>
          <input type="text" name="Produto_reservado" required>
          <br>
          <br>
      
          <label for="endereço_da_entrega">Endereço da Entrega</label>
          <input type="text" name="endereço_da_entrega" required>
          <br>
          <br>
      
          <label for="forma_de_pagamento">Forma de Pagamento</label>
          <select name="forma_de_pagamento" required>
              <option value="pix">Pix</option>
              <option value="debito">Débito</option>
              <option value="credito">Crédito</option>
              <option value="dinheiro">Dinheiro</option>
          </select>
          <br>
          <br>
      
          <button type="submit">Enviar</button>
        </form>

        {% if mensagem %}
          <p>{{ mensagem }}</p>
        {% endif %}

</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
