<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recanto do Pão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    [data-bs-theme="artesanal"] {
      --bs-navbar-bg: #FAD7A0;
      --bs-navbar-color: #5A3728;
    }
    
    .navbar {
      background-color: var(--bs-navbar-bg) !important;
      color: var(--bs-navbar-color) !important;
      border: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .navbar .nav-link {
      color: var(--bs-navbar-color) !important;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1.2px;
    }
    
    .navbar .nav-link:hover {
      color: #D08948 !important;
      text-decoration: underline;
    }
  </style>
</head>
<body class="container">

  <nav class="navbar navbar-expand-lg" data-bs-theme="artesanal">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home/">Recanto do Pão</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/sobre_nos">Sobre nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cardapio">Cardápio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/novidades">Novidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/encomenda">Encomenda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contato">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
        {% csrf_token %}

        
          <h1>Faça seu Pedido</h1>
          
          <form class="row g-3" method="POST">
            {% csrf_token %}
            
            <div class="col-md-6">
              <label for="nome_da_pessoa" class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome_da_pessoa" required>
            </div>
            
            <div class="col-md-6">
              <label for="numero_de_telefone" class="form-label">Número de Telefone</label>
              <input type="number" class="form-control" name="numero_de_telefone" required>
            </div>
            
            <div class="col-12">
              <label for="Produto_reservado" class="form-label">Produto</label>
              <textarea class="form-control" name="Produto_reservado" required cols="50" rows="4"></textarea>
            </div>
            
            <div class="col-12">
              <label for="endereço_da_entrega" class="form-label">Endereço da Entrega</label>
              <input type="text" class="form-control" name="endereço_da_entrega" required>
            </div>
            
            <div class="col-md-6">
              <label for="forma_de_pagamento" class="form-label">Forma de Pagamento</label>
              <select class="form-select" name="forma_de_pagamento" required>
                <option value="pix">Pix</option>
                <option value="debito">Débito</option>
                <option value="credito">Crédito</option>
                <option value="dinheiro">Dinheiro</option>
              </select>
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
          
          {% if mensagem %}
            <p>{{ mensagem }}</p>
          {% endif %}
        

</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
