{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recanto do Pão</title>
  <link rel="shortcut icon" href="{% static 'images/Recanto.ico' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #faf5e9;
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
    }
  
    .navbar {
      background-color: #F2D7B2;
      background-image: url("{% static 'images/pngtree-vintage-bakery-delights-breads-and-cakes-on-wooden-table-image_16013441.jpg' %}");
      background-size: cover;
      background-position: center;
      border: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 10px 20px;
    }
  
    .navbar ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      padding: 0;
      margin: 0;
    }
  
    .navbar .nav-link {
      color: #F2D7B2;
      font-family: 'Courier New', monospace;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      padding: 10px 15px;
    }
  
    .navbar .nav-link:hover {
      color: #EFBF9E;
      text-decoration: underline;
    }
  
    .navbar-brand {
      font-family: 'Georgia', serif;
      font-size: 2.5rem;
      color: #B98B6C;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      transition: color 0.3s ease;
      letter-spacing: 0px;
    }
  
    .navbar-brand:hover {
      color: #D48A57;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
  
    .container-fluid, .container {
      padding: 0 15px;
      max-width: 100%;
    }
  
    h1 {
      text-align: center;
      font-family: 'Merriweather', serif;
      color: #8B5E3C;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
  
    .row {
      margin: 0;
      padding: 1rem;
      gap: 1.5rem;
    }
  
    .card {
      border: 1px solid #E8C9A8;
      border-radius: 15px;
      background-color: #FFF5E1;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: 'Courier New', monospace;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
  
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
  
    .card-title {
      color: #8A5035;
      font-weight: bold;
    }
  
    .card img {
      width: 100%;
      height: 170px;
      margin: 20px auto 0;
      display: block;
      border-radius: 15px;
    }
  
    .card-text {
      color: #5A3728;
      font-size: 14px;
      line-height: 1.5;
    }
  
    .btn-primary {
      background-color: #D08948;
      border: none;
      font-weight: bold;
    }
  
    .btn-primary:hover {
      background-color: #B56F3D;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    }
  
    .main-content {
      padding-top: 0;
    }
  
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
  
    .modal.active {
      display: flex;
    }
  
    .modal-content {
      background-color: #FFF5E1;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
      word-wrap: break-word;
    }
  
    
    .modal-content h5 {
      color: #8A5035;
      font-weight: bold;
    }
    
    .modal-content p {
      color: #5A3728;
    }
    
    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .modal-close {
      background-color: #D08948;
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  
    .modal-close:hover {
      background-color: #B56F3D;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home/">Recanto do Pão</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/sobre_nos">Sobre nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cardapio">Cardápio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/novidades">Novidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/encomenda">Encomenda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contato">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-content container-fluid">
    <h1>Cardápio</h1>
    <div class="row">
      {% for produto in lista_produtos %}
      <div class="card" style="width: 18rem;">
        <img src="{{ produto.foto_do_produto.url }}" alt="">
        <div class="card-body">
          <h5 class="card-title">{{produto.nome_do_produto}}</h5>
          <p class="card-text">{{produto.descricao}}</p>
          <p class="card-preco" style="color: #4E3629; font-size: 18px; font-family: 'Merriweather', serif; font-weight: normal; margin-top: 8px; text-align: center;">
            R$ {{produto.preco}}
          </p>
          <button class="btn btn-primary" onclick="openModal('{{ produto.foto_do_produto.url }}', '{{produto.nome_do_produto}}', '{{produto.descricao}}', '{{produto.preco}}')">Ver detalhes</button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <img id="modal-img" src="" alt="">
      <h5 id="modal-title"></h5>
      <p id="modal-desc"></p>
      <p id="modal-price" style="font-weight: bold; font-size: 18px;"></p>
      <button class="modal-close" onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <script>
    function openModal(image, title, description, price) {
      document.getElementById('modal-img').src = image;
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-desc').textContent = description;
      document.getElementById('modal-price').textContent = 'R$ ' + price;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
